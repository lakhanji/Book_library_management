<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">
    <script defer src="app.js"></script>
    <script defer src="assets/js/theme.js"></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Your Library</h1>
        <button type="button" class="themeButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
        </button>
    </header>
    <main>
        <div class="modal">
            <form>
                <div class="form-wrapper">


                    <div class="form-group">
                      <label>Title: </label> <input type="text" class="form-control" name="book_title" placeholder="What's the title of the book" required="required">
                    </div>
            
                    <div class="form-group">
                      <label>Author: </label> <input type="text" class="form-control" name="book_author" placeholder="Who's the author of the book" required="required">
                    </div>
            
                    <div class="form-group">
                      <label>Genre: </label> <input type="text" class="form-control" name="book_genre" placeholder="Seperate with commmas - genre1,genre2,genre3" required="required">
                    </div>
            
                    <div class="form-group">
                      <label>Pages: </label> <input type="text" class="form-control" name="book_pages" placeholder="How many pages does the book have ?" required="required">
                    </div>
            
                    <div class="form-group">
                      <label>Have you already read this book ? </label> <select class="form-control" name="selectbox_read">
                        <option value="true">
                          read
                        </option>
            
                        <option value="false">
                          not read
                        </option>
                      </select>
                    </div>

                    <div class="form-group button-group" >
                        <button class="form-button" type="button" id="submitBook">Save</button>
                        <button class="form-button" type="button" id="cancel">Cancel</button>
                    </div>
                </div>
              </form>
        </div>


        <div class="card_container">
            <div class="card">
                <button type="button" id="addBook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p class="quote">“The world isn’t perfect. But it’s there for us, doing the best it can… that’s what makes it so damn beautiful.”</p>
    </footer>
</body>
</html>
